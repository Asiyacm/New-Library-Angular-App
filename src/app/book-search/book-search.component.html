<app-navigation></app-navigation>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


            <div class="row g-3">
        
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Book Title</label>
                    <input name="title" [(ngModel)]="title" type="text" class="form-control">

                </div>
            
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readValue()" class="btn btn-info">Search</button>
                </div>

            </div>
            
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor = "let j of SearchData">
                    <div class="card" style="height: 40rem;">
                        <img height="300px" width="200px" src={{j.image}}  class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{j.title}} </h5>
                          <p class="card-text">Description : {{j.description}} </p>
                          <p class="card-text">Price : {{j.price}} </p>
                          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <button (click)="deleteBtnClick(j.id)" class="btn btn-danger">Delete</button>
                        </div>
                        </div>
                      </div>
                </div>
            </div>
        

        </div>
    </div>
</div>
