<app-usernav></app-usernav>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">


            <div class="row g-3">
        
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Name</label>
                    <input name="name" [(ngModel)]="name" type="text" class="form-control">

                </div>
            
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readValue()" class="btn btn-info">Search</button>
                </div>

            </div>



           <div class="row g-3" *ngFor="let k of SearchUser">
        
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        
                            <label for="" class="form-label">Aadhar Number</label>
                            <input type="text" class="form-control" value="{{k.aadharno}}">
        
                        </div>

                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        
                            <label for="" class="form-label">Adress</label>
                            <input type="text" class="form-control" value="{{k.adress}}">
        
                        </div>
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        
                            <label for="" class="form-label">Pincode</label>
                            <input  type="text" class="form-control" value="{{k.pincode}}">
        
                        </div>
        
        
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        
                            <label for="" class="form-label">Date of birth</label>
                            <textarea id="" cols="30" rows="10" class="form-control" value="{{k.dateofbirth}}"></textarea>
        
                        </div>
        
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        
                            <label for="" class="form-label">Emailid</label>
                            <input type="text" class="form-control" value="{{k.emailid}}">
        
                        </div>
        
                       
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        
                            <label for="" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" value="{{k.phoneno}}">
        
                        </div>
        
        
                        <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
        
                            <label for="" class="form-label">Username</label>
                            <input type="text" class="form-control" value="{{k.username}}">
        
                        </div>
        
                        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                            <button (click)="deleteBtnClick1(k.id)" class="btn btn-danger">Delete</button>
                        </div>
                
                </div>
            </div>
        </div>
